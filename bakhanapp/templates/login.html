  <script type="text/javascript">
    var ws;
    var url;
    var connected=false;
    var myWindow;
    function init() {
      // Connect to Web Socket
      ws = new WebSocket("ws://146.83.216.177:9001"); //IP del Servidor!
      // Set event handlers.
      ws.onopen = function() {
        output("onopen");
        connected=true;
        if (connected==true){
    		onSubmit("listoco");
    	}
      };
      
      ws.onmessage = function(e) {
        // e.data contains received string.
        output("onmessage: " + e.data);
        if ((e.data).substring(0,4)=="url:"){
        	url = (e.data).substring(4);
        	console.log(url);
        	//window.open(url,"_blank")
        	myWindow = window.open(url, "_blank", "myWindow", "width=200, height=100")
        	onCloseClick();
        }
      };
      
      ws.onclose = function() {
        output("onclose");
        setTimeout(function(){
            if (!ws){// || (socket && socket.readyState==3)){
                console.log("Reconectando websocket...");
                init();
            }else{
                if (ws.readyState==3){
                    console.log("Reconectando websocket...");
                    onCloseClick();
                    init();
                }
            }
        }, 1000);
      };
      ws.onerror = function(e) {
        output("onerror");
        console.log(e)
      };
      
    }
    
    function onSubmit(str) {
      ws.send(str);
      output("send: " + str);
    }
    
    function onCloseClick() {
      ws.close();
    }
    
    function output(str) {
      console.log(str);
    }


    
function openPopup(){

	init();
	
}



$(document).ready(function(){
	  
	  //chiusura al click sulla parte scura
	  $("#hover").click(function(){
	        $(this).fadeOut();
	    $("#popup").fadeOut();
	    myWindow = window.open(url, "_blank", "myWindow", "width=200, height=100")
	    });
	  
	  //chiusura al click sul pulsante
	  $("#close").click(function(){
	        $("#hover").fadeOut();
	    $("#popup").fadeOut();
	    myWindow = window.open(url, "_blank", "myWindow", "width=200, height=100")
	    });
	  
	});
</script>
