{% extends 'base.html' %}
{% load static %}
{% block title %}Mis Cursos{% endblock %}
 
{% block body %}
	<h1>BA-Khan</h1>

	<h3>Hola Profesor {{ user.username }}</h3>
	
	{% if classes %}
		<div class="example" data-text="example">
		    <table id="example_table" class="dataTable striped border bordered" data-role="datatable" data-searching="true">
		        <tbody>
		        {% for class in classes %}  
		            <tr>
		                 <td>{{ class.level }}</td>
		                 <td>{{ class.letter }}</td>                  
		                 <td><a href="class/{{ class.id }}">Ver</a></td>
		            </tr>
				{% endfor %}
			</table>
		</div>
	{% endif %}
		
  

{% endblock %}
